<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API Site</title>
    
    <!--Link the Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <!--Link to my stylesheet-->
    <link rel="stylesheet" href="main.css">

    <!--Link for Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io2/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>


<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-light" style="background-color: #ef5350;">
        <span class="navbar-brand mb-0 h1">Pokedex</span>
    
    <!--Search Bar & Search Button-->
        <form class="form-inline">
            <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Enter ID/Name">
            <button id="search" class="btn btn-outline-dark my-2 my-sm-0" type="button" style="color: black; border-color: yellow;">Search</button>
        </form>
    </nav>
    
    <!--Pokemon Card-->
    <div id="pokemonInfoCard" class="card text-center" style="width: 18rem;">
        <!--Pokemon Image-->
        <img id="pokemonImage" src="..." class="card-img-top" alt="...">

        <!--Pokemon Name-->
        <div class="card-body">
            <h5 id="pokemonName" class="card-title">Pokemon Name</h5>
        </div>

        <!--List of Pokemon Information-->
        <ul id="pokemonInformationList" class="list-group list-group-flush">
        </ul>

    </div>


    <!--Link jQuery, Popper.js, and the Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <!--Link to my JS file-->
    <script src="script.js"></script>
</body>

</html>
